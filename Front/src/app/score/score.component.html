<main class="profile-page">
  <section class="section section-lg section-shaped pb-250">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300 d-inline-block" >
        <div class="px-4">
          <div class="row text-center">
            <div class="col-lg-3 order-lg-1">
              <div class="card-profile-image text-lg-left">
                <img src="./assets/images/score.png" class="rounded-circle">
              </div>
            </div>
 
            <div class="col-lg-6 order-lg-2">
              <div class="card-profile-stats d-flex justify-content-center">
                <h3 class="mt-3 " >Score Management</h3>
              </div>
            </div>
            <div class="col-lg-3 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-8 mt-lg-2">
              </div>
            </div>
          </div>
          <div class="mt-3 border-top text-center">
            <div class="row justify-content-center">
              <section style="margin-top: 40px;">
                <div class="container">
                <!-- Code here -->  
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="table" class="table" style="width:1000px;">
                    <thead class="thead-light">
                      <tr>
                        <th>ScoreID</th>
                        <th>Exam Name</th>
                        <th>Student Name</th>
                        <th>Score</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor='let score of dataset'>
                          <td>{{score.id}}</td>
                          <td>{{score.exam.name}}</td>
                          <td>{{score.account.username}}</td>
                          <td>{{score.points}}</td>
                          <td>
                            <button type="button" class="btn btn-danger" (click)="deleteScore(score.id)">Delete</button>
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              <!--end-->
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
